<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - الشماع</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <a href="index.html"><img src="11zon_cropped.jpg" alt="الشماع"></a>
            </div>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <h1>إنشاء حساب</h1>
                <form id="register-form-element">
                    <div class="form-group">
                        <input type="text" id="register-name" placeholder="الاسم" required>
                        <div id="register-name-error" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" id="register-email" placeholder="البريد الإلكتروني" required>
                        <div id="register-email-error" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="كلمة المرور" required>
                        <div id="register-password-error" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="register-address" placeholder="العنوان" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="register-phone" placeholder="رقم الهاتف" required>
                        <div id="register-phone-error" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <select id="register-account-type" required>
                            <option value="">اختر نوع الحساب</option>
                            <option value="buyer">مشتري</option>
                            <option value="seller">بائع</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">إنشاء</button>
                </form>
                <p class="switch-form">لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 الشماع. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        // Form validation functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function validatePhone(phone) {
            const re = /^(\+20|0)?1[0-2,5]\d{8}$/;
            return re.test(phone);
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.style.display = 'none';
        }

        // Real-time validation
        document.getElementById('register-name').addEventListener('input', (e) => {
            if (e.target.value.trim().length < 2) {
                showError('register-name-error', 'الاسم يجب أن يكون حرفين على الأقل');
            } else {
                hideError('register-name-error');
            }
        });

        document.getElementById('register-email').addEventListener('input', (e) => {
            if (!validateEmail(e.target.value)) {
                showError('register-email-error', 'يرجى إدخال بريد إلكتروني صحيح');
            } else {
                hideError('register-email-error');
            }
        });

        document.getElementById('register-password').addEventListener('input', (e) => {
            if (!validatePassword(e.target.value)) {
                showError('register-password-error', 'كلمة المرور يجب أن تكون 6 أحرف على الأقل');
            } else {
                hideError('register-password-error');
            }
        });

        document.getElementById('register-phone').addEventListener('input', (e) => {
            if (!validatePhone(e.target.value)) {
                showError('register-phone-error', 'يرجى إدخال رقم هاتف صحيح');
            } else {
                hideError('register-phone-error');
            }
        });

        document.getElementById('register-form-element').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const address = document.getElementById('register-address').value;
            const phone = document.getElementById('register-phone').value;
            const accountType = document.getElementById('register-account-type').value;

            // Show loading
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'جاري إنشاء الحساب...';
            submitBtn.disabled = true;

            try {
                // Register user with Firebase
                const result = await authService.registerUser(email, password, {
                    name,
                    address,
                    phone,
                    accountType
                });

                if (result.success) {
                    // Set current user data
                    localStorage.setItem('currentUser', JSON.stringify(result.userData));

                    // Redirect based on account type
                    if (accountType === 'buyer') {
                        window.location.href = 'buyer.html';
                    } else if (accountType === 'seller') {
                        window.location.href = 'seller.html';
                    }
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('حدث خطأ أثناء إنشاء الحساب');
            } finally {
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
